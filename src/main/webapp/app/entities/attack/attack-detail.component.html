<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attack">
            <h2><span>Attack</span> {{ attack.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ attack.name }}</span>
                </dd>
                <dt><span>Attack Modifier</span></dt>
                <dd>
                    <span>{{ attack.attackModifier }}</span>
                </dd>
                <dt><span>Crit Chance</span></dt>
                <dd>
                    <span>{{ attack.critChance }}</span>
                </dd>
                <dt><span>Crit Damage</span></dt>
                <dd>
                    <span>{{ attack.critDamage }}</span>
                </dd>
                <dt><span>Die Value</span></dt>
                <dd>
                    <span>{{ attack.dieValue }}</span>
                </dd>
                <dt><span>Dice Count</span></dt>
                <dd>
                    <span>{{ attack.diceCount }}</span>
                </dd>
                <dt><span>Damage Bonus</span></dt>
                <dd>
                    <span>{{ attack.damageBonus }}</span>
                </dd>
                <dt><span>Weapon</span></dt>
                <dd>
                    <div *ngIf="attack.weapon">
                        <a [routerLink]="['/weapon', attack.weapon?.id, 'view']">{{ attack.weapon?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attack', attack.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
